<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tour location directions</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/7.0.0/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body id="page-top">
    <section class="navSection">
        <nav class="animated bounceInDown navbar navbar-expand-lg navbar-light fixed-top" id="nav_bar">
            <a href="#page-top" class="navbar-brand js-scroll-trigger" id="mainLogo"><img src="images/locationIcon.png" alt="location music note icon"></a>
            <!--Nav Name -->
            <div class="appName instructions">
                <h1>Upbeat Atlas</h1>
                <p>Direct your way to your favorite artist</p>
            </div>
        </nav>
    </section>

    <section class="search-form animated fadeInUp">
        <!--Search bar -->
        <form id="searchBar" role="form" aria-live="assertive">
            <input aria-labelledby="searchBar text-box" class="textBox" id="text-box" type="text" placeholder="Search artist..." value="borns" />
            <input aria-labelledby="searchBar submit" class="searchButton" id="submit" type="submit" value="Search" />
        </form>
    </section>

    <section class="result-section">
        <!--results -->
        <div class="js-search-results" id="search-results">
            <ul></ul>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
